<head>
  <title>Pet</title>
</head>

<body>
  <h1>This is your pet</h1>
  {{> checkIn}}
</body>

<template name="checkIn">
  <img class='pet' src='/{{level}}.svg' />
  <p>You've checked in {{counter}} times.<br> {{count}}</p>
  <button class="add">Check In</button>
  <button class="reset">Reset</button>
</template>
